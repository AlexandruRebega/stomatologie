<!DOCTYPE html>
<html>
   <head>
      <title>AntoDent</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="static/css/medic_calendar.css"/>
      <link rel="stylesheet" href="static/css/bootstrap.min.css"> 

      <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <!--===========================================================================-->
      <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===========================================================================-->
      <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
    <!--===========================================================================-->
      <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
    <!--===========================================================================-->
      <link rel="stylesheet" type="text/css" href="static/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===========================================================================-->
      <link rel="stylesheet" type="text/css" href="static/css/util.css">
      <link rel="stylesheet" type="text/css" href="static/css/table100.css">
      <link rel="stylesheet" href="static/fonts/icomoon/style.css">
      <link rel="stylesheet" href="static/css/styleIndex.css">
      <link rel="stylesheet" href="static/css/icon.css">
      <link href="static/css/search.css" rel="stylesheet" />

   </head>

<body>
    <main>
      <div class="col-12">
          <div class="site-logo">
            <div class="top_col">
              <h1>
                <a class="text-black"><span class="text-primary">Anto</span>Dent</a>

                <div class="block-team-member-small text-center rounded">
                  <figure>
                    <img src="static/images/{{doctor}}" alt="Image" class="img-fluid rounded-circle">
                  </figure>
                </div>

              </h1>
            </div>
          </div>

          <form method="POST">
              <div class="navigation">
                  <a class="button" href="" >
                      <img src="/static/images/icons/user_ico.png" id="pressed" >
                      <input class="logout" type="submit" name="logoutBtn" value= "LOGOUT">
                  </a>
              </div>
          </form>
      </div>

      <div class="site-section gradient-bg-1">
        <div class="container">
         <div class="s01">
            <form method="POST">
              <fieldset>
                <legend>Search medical records</legend>
              </fieldset>
              <div class="inner-form">
                <div class="input-field first-wrap">
                  <input name="search_cl" type="text" 
                         placeholder="Enter client email" />
                </div>
                <div class="input-field third-wrap">
                  <button class="btn-search" type="submit" name="find_client">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>




      <div class="limiter">
        <div class="container-table100">
          <div class="wrap-table100">
            <div class="table100 ver1 m-b-110">
              <div class="table100-head">
                <table>
                  <thead>
                    <tr class="row100 head">
                      <th class="cell100 column1">Client name</th>
                      <th class="cell100 column2">Telephone</th>
                      <th class="cell100 column3">Date</th>
                      <th class="cell100 column4">Hour</th>
                      <th class="cell100 column4">Operation</th>
                      <!-- <th class="cell100 column5">Spots</th> -->
                    </tr>
                  </thead>
                </table>
              </div>

              <div class="table100-body js-pscroll">
                <table>
                  <tbody>

                    {% for appointment in list %}
                    <tr class="row100 body">
                      <td class="cell100 column1">{{appointment.name}}</td>
                      <td class="cell100 column2">{{appointment.tel}}</td>
                      <td class="cell100 column3">{{appointment.date}}</td>
                      <td class="cell100 column4">{{appointment.hour}}</td>
                      <td class="cell100 column5">{{appointment.opName}}</td>
<!--                       <td class="cell100 column5">10</td> -->
                    </tr>
                    {% endfor %}

                  </tbody>
                </table>
              </div>   
          </div>
        </div>
      </div>
    </div>


    <div class="text-center mb-5">
      <div class="block-heading-1">
        <h2>Your salary and bonuses</h2>

        <h3 class="font-size-20 text-black">Salary: {{pay}}</h3>
        <h3 class="font-size-20 text-black">This month bonus: {{bonus}}</h3>  
      </div>
    </div>

   </main>
   </body>
</html>
